{% extends 'main/layout.html' %}

{% block title %}Cancer{% endblock %}
{% block content %}


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
     {{ form.as_p }}
    <button type="submit">Upload image</button>
</form>

{% if img_obj %}
  <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:300px">
{% endif %}

<div>
    {% for i in result_arr %}
        {{i}} <br>
    {% endfor %}
</div>

{{error_msg}}
{% endblock %}
